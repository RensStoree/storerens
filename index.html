<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Support - Rens Store</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"> <!-- Link ke file CSS terpisah -->
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <!-- Header with three-dot menu and search bar -->
  <div class="header">
    <div class="menu-icon">
      <i class="fas fa-ellipsis-h"></i> <!-- Three-dot menu icon -->
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Cari game..." />
      <button><i class="fas fa-search"></i></button> <!-- Search button -->
    </div>
  </div>

  <h1>Pilih Game untuk Top Up</h1>

  <div class="game-buttons">
    <a href="ff.html#freefire" class="game-button">Free Fire</a>
    <a href="list.html#codm" class="game-button">Call of Duty</a>
    <a href="list.html#supersus" class="game-button">Super Sus</a>
    <a href="list.html#mlbb" class="game-button">Mobile Legends</a>
    <a href="list.html#genshin" class="game-button">Genshin Impact</a>
    <a href="list.html#valorant" class="game-button">Valorant</a>
    <a href="list.html#supercell" class="game-button">Supercell</a>
  </div>

  <div class="section" id="kontak">
    <a href="https://wa.me/6283162874553" class="wa-button">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <p>Instagram: <a href="https://instagram.com/storerenss" class="ig-link">@rensstore.id</a></p>
  </div>

  <footer>
    &copy; 2025 Rens Store. All rights reserved.
  </footer>

  <div class="particles">
    <div class="particle" style="top: 10%; left: 20%; animation-delay: 0.5s;"></div>
    <div class="particle" style="top: 50%; left: 40%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 80%; left: 60%; animation-delay: 1.5s;"></div>
    <div class="particle" style="top: 30%; left: 80%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 70%; left: 10%; animation-delay: 2.5s;"></div>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="galau.mp3" type="audio/mpeg">
    Browser tidak mendukung audio.
  </audio>

  <script src="js/script.js"></script>
</body>
</html>
